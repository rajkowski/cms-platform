<!--/* CMS Platform Template, 2024 */-->
<ul class="dropdown menu" th:classappend="${menuClass}" data-dropdown-menu>
  <th:block th:each="menuTab, menuTabStatus : ${masterMenuTabList}" th:switch="${not #arrays.isEmpty(menuTab.menuItemList)} ? ${true} : ${false}">
    <li th:case="${true}" class="is-dropdown-submenu-parent" th:classappend="${menuTab.active} ? 'active'">
      <a th:href="${#strings.concat(ctx, menuTab.link)}"><i th:if="${not #strings.isEmpty(menuTab.icon)}" class="fa-solid fa-fw" th:classappend="${menuTab.icon}"></i> [[${menuTab.name}]]</a>
      <ul class="menu vertical">
        <li th:each="menuItem : ${menuTab.menuItemList}" th:class="${menuItem.active} ? 'active'">
          <a th:href="${#strings.concat(ctx, menuItem.link)}"><i th:if="${not #strings.isEmpty(submenuIcon)}" th:class="${#strings.concat('fa', ' ', submenuIcon)}" th:classappend="${submenuIconClass}"></i> [[${menuItem.name}]]</a>
        </li>
      </ul>
    </li>
    <li th:case="${false}" class="is-standalone" th:classappend="${menuTab.active} ? 'active'">
      <a th:href="${#strings.concat(ctx, menuTab.link)}"><i th:if="${not #strings.isEmpty(menuTab.icon)}" class="fa-solid fa-fw" th:classappend="${menuTab.icon}"></i> [[${menuTab.name}]]</a>
    </li>
  </th>
</ul>
